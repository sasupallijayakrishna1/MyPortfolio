    body {

nav{

.logo
{

}
.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 25px;
  font-size: 23px;
  transition: color 0.3s ease;
  position: relative;
  transition: color 0.3s ease-in-out;
  font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
}
.nav-links a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: -5px;
  background: #ff0055;
  transition: width 0.4s ease, background 0.4s ease;
}
.nav-links a:hover {
  color: #fc0505;
  transform: scale(1.1) rotate(-1deg);
}
.nav-links a:hover::after {
  width: 100%;
  background: #c09018;
}
    h1 {
      text-align: center;
      font-size: 36px;
      color: #00ffe0;
      margin-bottom: 40px;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #00ffe0;
      box-shadow: 0 0 15px #00ffe055;
      
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #00ffe0;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input:focus,
    textarea:focus {
      box-shadow: 0 0 10px #00ffe0aa;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .submit-btn {
      background-color: #00ffe0;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00cbbf;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .contact-container {
        padding: 20px;
      }
    }


.social-icons {
  margin-top: 15px;
  display: flex;
  gap: 25px;
  justify-content: center;
  margin-top: 10px;
}

.social-icons a {
  margin: 0 10px;
  display: inline-block;
}

.social-icons img {
  width: 30px;
  height: 30px;
  transition: filter 0.3s ease;
  cursor: pointer;
}

.social-icons img:hover {
  filter: brightness(0.8);
}

.social-icons img:active {
  filter: invert(1);
}
.footer {

  color: white;
  margin-top: 100px;
}
